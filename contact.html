<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./contact.css">
    <script>
        function f1()
        {
            alert("Submitted Successfully");
        }
    </script>
</head>
<body>
    <div class="main main--hidden">
        
        <div class="left">
            <img src="./call-3613071_1280.png" width="50" height="60" alt="">
            <h1>All your issues </h1>
            <h1>Solved for Investing.</h1>
            </img>
        </div>
            <div class="container">
            <form  action="" id="signup" class="form" onsubmit="signUp(event)">
                <h1 class="form__title">Customer Care</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input--gorup">
                    <input type="text" class="form__input" autofocus placeholder="Name:" id="name">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input--gorup">
                    <input type="text" class="form__input" autofocus placeholder="Name of the stock:" id="stockName">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input--gorup">
                    <input type="text" class="form__input" autofocus placeholder="Tell about the issue:" id="issue">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input--gorup">
                    <input type="email" class="form__input" autofocus placeholder="Email:" id="email">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input--gorup">
                    <input type="number" class="form__input" autofocus placeholder="Mobile Number:" id="mobileNumber">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit" onclick="f1()"><a href="./index.html">Submit</a></button>
        </form>
            </div>
    </div>
</body>
</html>
